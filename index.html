<!DOCTYPE html>
<html lang="pt-br" >

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulário Trybewarts!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logotipo da Trybewarts" class="trybewarts-header-logo" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="#" method="get" class="trybewarts-login">
                <input id="email" name="email" type="email" placeholder="Email" class='input-group'/>
                <input id="password" name="password" type="password" placeholder="Senha" class='input-group' />
                <button type="submit" id="login-button">Entrar</button>
        </div>
        </form>
    </header>
    <main id="main">
        <div id="form">
            <h2>Formulário de Avaliação</h2>
            <form action="#" id="evaluation-form">
                <div id='first-last-name'>
                    <input id="input-name" type="text" placeholder="Nome" />
                    <input id="input-lastname" type="text" placeholder="Sobrenome" />
                </div>
                <div id='div-input-email'>
                    <input id="input-email" type="email" placeholder="Email" />
                    <label for="houses">Casa:</label>
                    <select name="houses" id="house" required>
                        <option value="">Selecione uma casa:</option>
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <hr id='hr1'/>
                <div id='div-families'>
                    <label id='label-family' value='Qual sua família?'>Qual sua família?</label>
                    <label for="frontend">
                        <input id='frontend' type="radio" name='family' value='Frontend' class='families form-check-input'> Família Frontend</label>
                    <label for="backend">
                        <input id='backend' type="radio" name='family' value='Backend' class='families form-check-input'> Família Backend</label>
                    <label for="fullstack">
                        <input id='fullstack' type="radio" name='family' value='FullStack' class='families form-check-input'> Família Fullstack</label>
                </div>
                <div id='div-label-content'>
                    <div>
                        <label id='label-content' value='Qual conteúdo você está com mais vontade de aprender?'>Qual
                            conteúdo você está com mais vontade de aprender?</label>
                    </div>
                    <div>
                        <div>
                        <label for="HoFs">
                            <input id='HoFs' type="checkbox" name='content' value='HoFs' class="subject form-check-input"> HoFs
                        </label>
                        <label for="Jest">
                            <input id='Jest' type="checkbox" name='content' value='Jest' class="subject form-check-input"> Jest
                        </label>
                        <label for="Promises">
                            <input id='Promises' type="checkbox" name='content' value='Promises' class="subject form-check-input"> Promises
                        </label>
                        </div>
                        <label for="React">
                            <input id='React' type="checkbox" name='content' value='React' class="subject form-check-input"> React
                        </label>
                        <label for="SQL">
                            <input id='SQL' type="checkbox" name='content' value='SQL' class="subject form-check-input"> SQL
                        </label>
                        <label for="Python">
                            <input id='Python' type="checkbox" name='content' value='Python' class="subject form-check-input"> Python
                        </label>
                    </div>
                </div>
                <hr id=hr2/>
                <div id='div-label-rate'>
                    <label id='label-rate' value='Como você avalia a Trybewarts?'>Como você avalia a Trybewarts?</label>
                    <label for="um">
                        <input id='um' type="radio" name="rate" value='1' class='rate form-check-input'> 1
                    </label>
                    <label for="dois">
                        <input id='dois' type="radio" name="rate" value='2' class='rate form-check-input'> 2
                    </label>
                    <label for="tres">
                        <input id='tres' type="radio" name="rate" value='3' class='rate form-check-input'> 3
                    </label>
                    <label for="quatro">
                        <input id='quatro' type="radio" name="rate" value='4' class='rate form-check-input'> 4
                    </label>
                    <label for="cinco">
                        <input id='cinco' type="radio" name="rate" value='5' class='rate form-check-input'> 5
                    </label>
                    <label for="seis">
                        <input id='seis' type="radio" name="rate" value='6' class='rate form-check-input'> 6
                    </label>
                    <label for="sete">
                        <input id='sete' type="radio" name="rate" value='7' class='rate form-check-input'> 7
                    </label>
                    <label for="oito">
                        <input id='oito' type="radio" name="rate" value='8' class='rate form-check-input'> 8
                    </label>
                    <label for="nove">
                        <input id='nove' type="radio" name="rate" value='9' class='rate form-check-input'> 9
                    </label>
                    <label for="dez">
                        <input id='dez' type="radio" name="rate" value='10' class='rate form-check-input'> 10
                    </label>
                </div>

                <div id='div-textarea'>
                    <label for='textarea' class='textarea'>Deixe seu comentário:</label>
                    <div>
                        <textarea id='textarea' class='textarea' cols='62' rows='10' maxlength='500'></textarea>
                    </div>
                <span id='counter'></span>
                </div>

                <div id='div-label-infos'>
                    <label id='label-infos'>Você concorda com o uso das informações acima?
                        <input type="checkbox" id='agreement' class='form-check-input' required>
                    </label>
                </div>
                <div>
                    <button id='submit-btn' type="submit" class='button'>Enviar</button>
                </div>
                <ul id='info-recebidas'></ul>
        </div>

    </form>
    <div id='div-trybewarts-forms-logo'>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da trybewarts colorido" />
    </div>
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
